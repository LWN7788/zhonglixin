<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="js/html5shiv.js"></script>
    <script type="text/javascript" src="js/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/animate.css"/>
    <title>河南省中和信医用设备有限公司</title>
</head>

<body>
<div class="container index">
    <img src="img/bg.jpg" alt="" class="bgImg">
    <div class="bling animated moveout"></div>
    <div class="bling animated slower4 moveout1 infinite"></div>
    <div class="bling animated slower4 moveout2 infinite"></div>
    <div class="left-tree">
        <img src="img/tree1.png" alt="">
        <img src="img/glod1.png" alt="" class="glod">
    </div>
    <div class="right-tree">
        <img src="img/tree2.png" alt="">
        <img src="img/glod2.png" alt="" class="glod">
    </div>
    <div class="leftbg"></div>
    <div class="header">
        <img src="img/header-bg.png" alt="" class="headerBg">
        <div class="logo cleafix">
            <img src="img/logo1.png" alt="" class="logo1">
            <img src="img/logo2.png" alt="" class="logo2">
        </div>
        <div class="tab cleafix">
            <script id="titleList" type="text/html">
                {{each list as item index}}
                <a class="item" href="{{item.urlName}}.html">
                    {{item.name}}
                </a>
                {{/each}}
            </script>
        </div>
    </div>
    <div class="body">
        <div class="border"></div>
        <img src="img/title.png" class="title1">
        <div class="title2">
            <img src="img/title2.png" alt="">
        </div>
        <a class="address cleafix" href="contact.html">
            <h5>河南省中和信医用设备有限公司</h5>
            <div class="cleafix"><img src="img/address.png" alt=""><span>国家郑州经济技术开发区经北一路16号</span></div>
            <div class="cleafix"><img src="img/tel.png" alt=""><span>0371-63944487</span></div>
        </a>
    </div>
    <div class="footer">
        <p><span>版权所有: 河南省中和信医用设备有限公司</span><span style="margin-left: 10px;">备案号: (豫) -非经营性-2011-0006</span></p>
    </div>

</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/template.js"></script>
<script src="js/fontsize.js"></script>
<script src="js/operate.js"></script>
<script type="text/javascript">
    $(function () {
        $.ajax({
            url: base_url + "/QdxData/titleUrlEmg",
            dataType: "JSON",
            cache: false,
            type: "GET",
            success: function (res) {
                if(res.data.urlName){
                   $('.bling,.left-tree,.right-tree,.leftbg,.body,.headerBg').hide()
                    $('.bgImg').attr('src',res.data.urlName)
                }
            }
        })
    })

</script>
</body>
</html>
