<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="js/html5shiv.js"></script>
    <script type="text/javascript" src="js/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/animate.css"/>
    <title>河南省中和信医用设备有限公司</title>
</head>

<body>
<div class="container news">
    <div class="header">
        <div class="logo cleafix">
            <img src="img/logo1.png" alt="" class="logo1">
            <img src="img/logo2.png" alt="" class="logo2">
        </div>
        <div class="tab cleafix">
            <a class="item" href="index.html">
                首页
            </a>
            <a class="item" href="product.html">
                产品中心
            </a>
            <a class="item" href="solution.html">
                解决方案
            </a>
            <a class="item" href="news.html">
                新闻动态
            </a>
            <a class="item" href="service.html">
                服务中心
            </a>
            <a class="item" href="login.html">
                客户中心
            </a>
            <a class="item" href="company.html">
                关于公司
            </a>
            <a class="item" href="contact.html">
                联系我们
            </a>
        </div>
    </div>
    <div class="body">
        <div class="banner">
            <img src="img/news1.png" alt="">
        </div>
        <div class="content">
            <div class="button-wrappper">
                <script id="buttons" type="text/html">
                    {{each buttonList as item index}}
                    {{if index==0}}
                    <div class="button choosed {{item.name.length>5?'big':''}}" code="{{item.code}}">{{item.name}}</div>
                    {{else}}
                    <div class="button {{item.name.length>5?'big':''}}" code="{{item.code}}">{{item.name}}</div>
                    {{/if}}
                    {{/each}}
                </script>
            </div>
            <div class="list-wrapper">
                <div class="tabpane tabpane1">
                    <div class="list">
                        <div class="item"><span class="time">2021-04-01</span><span class="title">清明放假通知</span></div>
                        <div class="item"><span class="time">2021-04-01</span><span class="title">中和信公司被评为科技创新先进企业</span></div>
                        <div class="item"><span class="time">2021-04-01</span><span class="title">清明放假我公司参加2017首届医生创新大会暨全国卫生产业博览会通知</span></div>
                        <div class="item"><span class="time">2021-04-01</span><span class="title">我公司开展年度质量管理体系内部审核</span></div>
                    </div>
                    <div class="page"></div>
                </div>
                <div class="introduction">
                    <div class="detail">

                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        <p><span>版权所有: 河南省中和信医用设备有限公司</span><span style="margin-left: 10px;">备案号: (豫) -非经营性-2011-0006</span></p>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/template.js"></script>
<script src="js/fontsize.js"></script>
<script src="js/operate.js"></script>
<script src="js/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    $(function () {
        var data = {
            buttonList: [
                {name: '公告信息', code: 'tabpane1'},
                {name: '公司要闻', code: 'tabpane2'},
                {name: '行业动态', code: 'tabpane3'},
            ]
        }
        var html = template('buttons', data);
        $('.button-wrappper').html(html);
        initbutton(data.buttonList[0].code);

        $('.list').on('click', '.item', function () {
            $('.introduction').show()
            $('.list,.page').hide()
        })

        $('.button').on('click',  function () {
            $('.introduction').hide()
            $('.list,.page').show()
        })

        laypage({
            cont: $(".page"), //容器。值支持id名、原生dom对象，jquery对象。
            pages: 100, //通过后台拿到的总页数
            curr: 1, //当前页
            skip: false, //是否开启跳页
            skin: '#038d86',
            groups: 5, //连续显示分页数
            first: false,
            last: false,
            jump: function(obj, first) { //触发分页后的回调

            }
        });
    })
</script>
</body>
</html>
