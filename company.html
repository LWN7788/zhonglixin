<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="js/html5shiv.js"></script>
    <script type="text/javascript" src="js/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/animate.css"/>
    <title>河南省中和信医用设备有限公司</title>
</head>

<body>
<div class="container company">
    <div class="header">
        <div class="logo cleafix">
            <img src="img/logo1.png" alt="" class="logo1">
            <img src="img/logo2.png" alt="" class="logo2">
        </div>
        <div class="tab cleafix">
            <a class="item" href="index.html">
                首页
            </a>
            <a class="item" href="product.html">
                产品中心
            </a>
            <a class="item" href="solution.html">
                解决方案
            </a>
            <a class="item" href="news.html">
                新闻动态
            </a>
            <a class="item" href="service.html">
                服务中心
            </a>
            <a class="item" href="login.html">
                客户中心
            </a>
            <a class="item" href="company.html">
                关于公司
            </a>
            <a class="item" href="contact.html">
                联系我们
            </a>
        </div>
    </div>
    <div class="body">
        <div class="banner">
            <img src="img/company1.png" alt="">
        </div>
        <div class="content">
            <div class="button-wrappper">
                <script id="buttons" type="text/html">
                    {{each buttonList as item index}}
                    {{if index==0}}
                    <div class="button choosed {{item.name.length>5?'big':''}}" code="{{item.code}}">{{item.name}}</div>
                    {{else}}
                    <div class="button {{item.name.length>5?'big':''}}" code="{{item.code}}">{{item.name}}</div>
                    {{/if}}
                    {{/each}}
                </script>
            </div>
            <div class="list-wrapper">
                <div class="tabpane tabpane1">
                </div>
                <div class="tabpane tabpane2">
                </div>
                <div class="tabpane tabpane3">
                </div>
                <div class="tabpane tabpane4">
                    <script id="imgs" type="text/html">
                        {{each imgList as item index}}
                        <div class="wrapper">
                            <div class="img-wrapper">
                                <img src="{{item.src}}" alt="">
                            </div>
                            <div class="title">{{item.title}}</div>
                        </div>
                        {{/each}}
                    </script>

                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        <p><span>版权所有: 河南省中和信医用设备有限公司</span><span style="margin-left: 10px;">备案号: (豫) -非经营性-2011-0006</span></p>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/template.js"></script>
<script src="js/fontsize.js"></script>
<script src="js/operate.js"></script>
<script src="js/layui/layui.js"></script>
<script type="text/javascript">
    $(function () {
        var data = {
            buttonList: [
                {name: '企业简介', code: 'tabpane1'},
                {name: '企业文化', code: 'tabpane2'},
                {name: '发展历程', code: 'tabpane3'},
                {name: '资质荣誉', code: 'tabpane4'},
            ]
        }
        var html = template('buttons', data);
        $('.button-wrappper').html(html);
        initbutton(data.buttonList[0].code);

        var data1 = {
            imgList: [
                {src: 'img/1.png', title: '产品介绍'},
                {src: 'img/tree1.png', title: '产品介绍产品介绍'},
                {src: 'img/login-bg.png', title: '产品介绍产品介绍'},
                {src: 'img/logo1.png', title: '产品介绍产品介绍'},
            ]
        }
        var html1 = template('imgs', data1);
        $('.tabpane4').html(html1);

        $('.tabpane4').on('click','.wrapper',function () {
            var index = $(".tabpane4 .wrapper").index(this);
            var json={
                "title": "", //相册标题
                "id": 123, //相册id
                "start": index, //初始显示的图片序号，默认0
                "data": [   //相册包含的图片，数组格式
                    {src: 'img/1.png', title: '产品介绍'},
                    {src: 'img/tree1.png', title: '产品介绍产品介绍'},
                    {src: 'img/login-bg.png', title: '产品介绍产品介绍'},
                    {src: 'img/logo1.png', title: '产品介绍产品介绍'},
                ]
            }
            layer.photos({
                photos: json //格式见API文档手册页
                ,anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机
            });
        })
    })
</script>
</body>
</html>
