<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

    <script type="text/javascript" src="js/html5shiv.js"></script>
    <script type="text/javascript" src="js/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/animate.css"/>
    <title>河南省中和信医用设备有限公司</title>
</head>

<body>
<div class="container custom">
    <div class="header">
        <div class="logo cleafix">
            <img src="img/logo1.png" alt="" class="logo1">
            <img src="img/logo2.png" alt="" class="logo2">
        </div>
        <div class="tab cleafix">
            <a class="item" href="index.html">
                首页
            </a>
            <a class="item" href="product.html">
                产品中心
            </a>
            <a class="item" href="solution.html">
                解决方案
            </a>
            <a class="item" href="news.html">
                新闻动态
            </a>
            <a class="item" href="service.html">
                服务中心
            </a>
            <a class="item" href="login.html">
                客户中心
            </a>
            <a class="item" href="company.html">
                关于公司
            </a>
            <a class="item" href="contact.html">
                联系我们
            </a>
        </div>
    </div>
    <div class="body">
        <div class="banner">
            <img src="img/custom1.png" alt="">
        </div>
        <div class="content">
            <div class="button-wrappper">
                <div class="button choosed" code="tabpane1">授权查询</div>
                <div class="button" code="tabpane2">积分及销量</div>
            </div>
            <div class="list-wrapper">
                <div class="tabpane tabpane1">
                    <script id="items" type="text/html">
                        {{each list as item index}}
                        <div class="item" index="{{index}}">
                            <span class="time">{{index+1}}、</span><span class="title">{{item.sqcx}}</span>
                        </div>
                        {{/each}}
                    </script>
                </div>
                <div class="tabpane tabpane2">
                    <div class="scoreWrapper" style="margin-bottom: 10px;"><span>您的积分是：</span><span class="score"></span></div>
                    <div class="scoreWrapper"><span>您的销量是：</span><span class="xl"></span></div>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        <p><span>版权所有: 河南省中和信医用设备有限公司</span><span style="margin-left: 10px;">备案号: (豫) -非经营性-2011-0006</span></p>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/template.js"></script>
<script src="js/fontsize.js"></script>
<script src="js/operate.js"></script>
<script type="text/javascript">
    $(function () {
        var username=getCookie("username")
        var password=getCookie("password")
        if(!username||!password){
            window.location.href = "login.html";
        }
        var dataList='';
        $.ajax({
            url: base_url + '/QdxData/khfwzxPwd?pass=' + password + '&userName=' + username,
            type: "GET",
            dataType: "JSON",
            cache: false,
            success: function(res) {
                if(res.msg==="操作成功"){
                    dataList=res.data;
                    if(res.data.length>0){
                        var data = {
                            list: res.data
                        }
                        var html = template('items', data);
                        $('.tabpane1').html(html);
                        $('.score').html(res.data[0].jfjxl)
                        $('.xl').html(res.data[0].remark)
                    }
                }else{
                    window.location.href = "login.html";
                }
            }
        })

        $('.button-wrappper').on('click', '.button', function () {
            $('.button-wrappper').children().removeClass('choosed')
            $(this).addClass('choosed')
            var className = $(this).attr('code')
            $('.' + className).show()
            $('.' + className).siblings().hide()
        })
    })
    function getCookie(name) {
        var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
        if(arr = document.cookie.match(reg))
            return unescape(arr[2]);
        else
            return null;
    }

</script>
</body>
</html>
