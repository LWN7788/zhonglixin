<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="js/html5shiv.js"></script>
    <script type="text/javascript" src="js/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/animate.css"/>
    <link rel="stylesheet" href="js/layui/css/layui.css">
    <title>河南省中和信医用设备有限公司</title>
    <style>
        .layui-upload-img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
<div class="container service">
    <div class="header">
        <div class="logo cleafix">
            <img src="img/logo1.png" alt="" class="logo1">
            <img src="img/logo2.png" alt="" class="logo2">
        </div>
        <div class="tab cleafix">
            <a class="item" href="index.html">
                首页
            </a>
            <a class="item" href="product.html">
                产品中心
            </a>
            <a class="item" href="solution.html">
                解决方案
            </a>
            <a class="item" href="news.html">
                新闻动态
            </a>
            <a class="item" href="service.html">
                服务中心
            </a>
            <a class="item" href="login.html">
                客户中心
            </a>
            <a class="item" href="company.html">
                关于公司
            </a>
            <a class="item" href="contact.html">
                联系我们
            </a>
        </div>
    </div>
    <div class="body">
        <div class="banner">
            <img src="img/service1.png" alt="">
        </div>
        <div class="content">
            <div class="button-wrappper">
                <div class="button choosed">营销方案</div>
                <div class="button">售后服务</div>
                <div class="button big">客户满意度调查</div>
                <div class="button">投诉举报</div>
            </div>
            <div class="list-wrapper">
                <div class="tabPane tabPane1" style="display: block">

                </div>
                <div class="tabPane tabPane1">

                </div>
                <div class="tabPane tabPane3">
                    <h2 style="text-align:center;margin-bottom: 10px;">顾客满意度调查表</h2>
                    <p style="font-size: 12px;margin-left: 1.5rem;margin-bottom: 5px;">注： 每题分值为1-5分，请结合自身满意度进行打分，谢谢配合！</p>
                    <div class="table">
                        <div class="tr tableTitle cleafix">
                            <div class="td td1">编号</div>
                            <div class="td td2">调查内容</div>
                            <div class="td td3">得分</div>
                        </div>
                        <div class="tr total cleafix">
                            <div class="td td1">总分</div>
                            <div class="td td2"></div>
                        </div>
                        <div class="tr last cleafix">
                            <div style="margin-bottom: 5px;">您认为我公司哪些方面还需要进一步改进，您的建议是：</div>
                            <textarea placeholder="请输入" class="layui-textarea suggestion" ></textarea>
                        </div>
                        <div class="cleafix last">
                            <div class="infor"><span>单位名称:</span><input type="text" class="layui-input unit"></div>
                            <div class="infor"><span>联系人:</span><input type="text" class="layui-input name"></div>
                            <div class="infor"><span>电话:</span><input type="text" class="layui-input tel"></div>
                        </div>
                        <script id="research" type="text/html">
                            {{each data as value index}}
                            <div class="tr cleafix">
                                <div class="td td1">{{value.index}}</div>
                                <div class="td td2">{{value.name}}</div>
                                <div class="td td3"><input type="text" class="layui-input" id="{{'input'+index}}" index="{{index}}" onchange="scoreInput(this)"></div>
                            </div>
                            {{/each}}
                        </script>
                    </div>
                    <div style="text-align: center;margin-top: 10px;"> <button class="layui-btn" style="width:20%;" onclick="tableSubmit()"> 提交</button></div>
                </div>
                <div class="tabPane tabPane4">
                    <form class="layui-form" lay-filter="form4">
                        <div class="layui-form-item">
                            <label class="layui-form-label">投诉人姓名</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" lay-verify="required" autocomplete="off"
                                       placeholder="请输入投诉人姓名" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">投诉人电话</label>
                            <div class="layui-input-block">
                                <input type="text" name="tel" lay-verify="required" lay-reqtext="请输入投诉人电话"
                                       placeholder="请输入投诉人电话" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">投诉人地区</label>
                            <div class="layui-input-block">
                                <input type="text" name="address" placeholder="请输入投诉人地区" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">投诉内容</label>
                            <div class="layui-input-block">
                                <textarea name="desc" placeholder="请输入投诉内容" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">上传</label>
                            <div class="layui-input-block">
                                <input type="radio" name="sex" value="1" title="上传图片" checked="" lay-filter="radio">
                                <input type="radio" name="sex" value="2" title="上传视频" lay-filter="radio">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block" style="display: none;">
                                <input type="text" name="url" placeholder="" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item uploadPic">
                            <label class="layui-form-label">上传图片</label>
                            <div class="layui-input-block">
                                <button name="url" type="button" class="layui-btn" id="picture">图片上传</button>
                                <!--                                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">-->
                                <!--                                    预览图：-->
                                <!--                                    <div class="layui-upload-list" id="demo2"></div>-->
                                <!--                                </blockquote>-->
                            </div>
                        </div>
                        <div class="layui-form-item uploadVideo" style="display: none;">
                            <label class="layui-form-label">上传视频</label>
                            <div class="layui-input-block">
                                <button type="button" class="layui-btn" id="video">上传视频</button>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block" style="text-align: center;margin-left: 0;">
                                <button class="layui-btn" lay-submit lay-filter="submit4" style="width:20%;">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        <p><span>版权所有: 河南省中和信医用设备有限公司</span><span style="margin-left: 10px;">备案号: (豫) -非经营性-2011-0006</span></p>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/template.js"></script>
<script src="js/fontsize.js"></script>
<script src="js/layui/layui.js"></script>
<script type="text/javascript">
    $(function () {
        $('.button-wrappper').on('click', '.button', function () {
            $('.button-wrappper').children().removeClass('choosed')
            $(this).addClass('choosed')
            var index = $(".button-wrappper .button").index(this);
            $(".list-wrapper .tabPane").hide();
            $(".list-wrapper .tabPane").eq(index).show();

        })

        layui.use('form', function () {
            var upload = layui.upload;
            var form = layui.form;
            upload.render({
                elem: '#picture',
                url: 'https://httpbin.org/post', //改成您自己的上传接口
                multiple: true,
                before: function (obj) {
                    // //预读本地文件示例，不支持ie8
                    // obj.preview(function(index, file, result){
                    //     $('#demo2').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img">')
                    // });
                    layer.load();
                }, done: function (res) {
                    layer.closeAll('loading');
                    form.val("form4", {'url': '1111',})
                }
            });
            upload.render({
                elem: '#video',
                url: 'https://httpbin.org/post',
                accept: 'video',
                before: function (obj) { //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
                    layer.load(); //上传loading
                },
                done: function (res) {
                    layer.closeAll('loading');
                    form.val("form4", {'url': '1111',})
                }
            });

            form.on('radio', function (data) {
                if (data.value === '1') {
                    $('.uploadPic').show();
                    $('.uploadVideo').hide();
                } else {
                    $('.uploadPic').hide();
                    $('.uploadVideo').show();
                }
            });
            //监听提交
            form.on('submit(submit4)', function (data) {
                layer.open({
                    content: '确定递交吗',
                    yes: function (index, layero) {
                        layer.load();
                        console.log(data.field);
                        layer.close(index); //如果设定了yes回调，需进行手工关闭
                    }
                });

                return false;
            });
        });

        var data = {
            data: [
                {index: 1, name: '产品品种多样性',result:''},
                {index: 2, name: '产品的包装、外观造型',result:''},
                {index: 3, name: '产品的性能及稳定性情况',result:''},
                {index: 4, name: '产品的操作方便性和易使用性情况',result:''},
                {index: 5, name: '产品的使用安全程度',result:''},
                {index: 6, name: '新产品开发或者产品更新换代',result:''},
                {index: 7, name: '供货交付的及时性',result:''},
                {index: 8, name: '产品问题维修处理的及时性',result:''},
                {index: 9, name: '维修产品的返回速度（及时性）',result:''},
                {index: 10, name: '维修产品的修复质量',result:''},
                {index: 11, name: '问题投诉回复质量',result:''},
                {index: 12, name: '产品出现问题后的处理流程',result:''},
                {index: 13, name: '我公司售后服务人员的服务态度',result:''},
                {index: 14, name: '我公司销售人员的服务态度',result:''},
                {index: 15, name: '我公司销售内勤的服务态度',result:''},
                {index: 16, name: '我公司业务人员的专业水平',result:''},
                {index: 17, name: '我公司售后服务人员的专业水平',result:''},
                {index: 18, name: '我公司售后服务人员的专业水平',result:''},
                {index: 19, name: '我公司的销售政策',result:''},
                {index: 20, name: '在合作过程中，您对我公司的服务总体满意度',result:''},
            ]
        }
        tableList=data.data;
        var html = template('research', data);
        $('.tableTitle').after(html);

    })
    var tableList=[];
    function scoreInput(that) {
        var index=$(that).attr('index')
        var value=$(that).val()
        if(isNaN(value)){
            layer.msg("请输入数字！", {
                icon: 2,
                time: 1000
            });
            $(that).val('')
            return;
        }else if(Number(value)>5||Number(value)<1){
            layer.msg("请输入1-5！", {
                icon: 2,
                time: 1000
            });
            $(that).val('')
            return;
        }else{
            tableList[index].result=Number(value)
            var total=0;
            tableList.forEach((item)=>{total+=Number(item.result)})
            $('.total .td2').html(total)
        }
    }

    function tableSubmit() {
        var total=Number($('.total .td2').html());
        if(total==0){
            layer.msg("请进行打分再提交！", {
                icon: 2,
                time: 1000
            });
        }else{

        }
    }
</script>
</body>
</html>
